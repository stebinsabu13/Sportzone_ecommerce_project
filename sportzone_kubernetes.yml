apiVersion: apps/v1
kind: Deployment
metadata:
  name: sportzone-deployment
  labels:
    app: sportzone-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sportzone-app
  template:
    metadata:
      labels:
        app: sportzone-app
    spec:
      containers:
        - name: ecommerce-app
          image: stebin13/sportzone_ecommerce
          ports:
            - containerPort: 3000
          env:
            - name: DB_USER
              valueFrom: 
                secretKeyRef:
                  name: postgres-secret
                  key: db-username
            - name: DB_PASSWORD
              valueFrom: 
                secretKeyRef:
                  name: postgres-secret
                  key: db-password
            - name: DB_NAME
              valueFrom: 
                secretKeyRef:
                  name: postgres-secret
                  key: db-name
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: config-values
                  key: db-host
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: config-values
                  key: db-port
---
apiVersion: v1
kind: Service
metadata:
  name: sportzone-service
spec:
  selector:
    app: sportzone-app
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 31000